<!DOCTYPE html>
<html>
<head>
    <title>Reader Information</title>
</head>
<body>
    <h1>Enter Your Email</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
